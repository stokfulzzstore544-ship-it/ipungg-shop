<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('https://files.catbox.moe/cnhu8b.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .payment-box {
      background: rgba(0, 0, 0, 0.3); /* sedikit transparan agar teks terbaca */
      padding: 30px 50px;
      border-radius: 15px;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .method {
      margin-bottom: 25px;
      font-size: 18px;
      line-height: 1.6;
    }

    .method span {
      display: block;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h1>PAYMENT</h1>

    <div class="method">
      <span>DANA :</span>
      082124904480<br>
      <span>NAMA :</span>
      YOG/SAP***
    </div>

    <div class="method">
      <span>GOPAY :</span>
      08131159010<br>
      <span>NAMA :</span>
      IPUNGG SHOP
    </div>
  </div>
</body>
</html>
